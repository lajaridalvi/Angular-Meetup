  <div class="container-fluid body" style="height: 100vh;">
     <div id="snackbar"></div>
     <div class="row">
     <div class="col-sm-6 offset-sm-3 pd">
     <h1 class="mt-4"> <i class="fas fa-sign-in-alt"></i> Sign In</h1>
     <form (ngSubmit)="onsubmit()">

       <div class="form-group">
         <label>Email</label>
         <input type="email" class="form-control" name="email" [(ngModel)]="loginuser.email" #email="ngModel" required>

         <!-- <input type ="email" type="email" class="form-control" [(ngModel)]="loginuser.email" #email="ngModel" autocomplete="off" required> -->
       </div>

       <div class="form-group">
         <label>Password</label>
         <input type ="password" name="password" class="form-control" [(ngModel)]="loginuser.password" #password="ngModel" autocomplete="off" required>
       </div>

       <button type="submit" class="btn btn-warning ">Sign In</button>

     </form>
