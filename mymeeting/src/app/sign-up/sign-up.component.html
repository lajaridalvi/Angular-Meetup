<div class="container-fluid body">
        <div id="snackbar"></div>
        <div class="row">
        <div class="col-sm-6 offset-sm-3">
                <h1 class="text-center mt-4" ><i class="fas fa-user-plus"></i> Signup</h1>
    
                <!-- show any messages that come back with authentication -->
    
                <!-- SIGNUP FORM -->
                <form class="mt-3 col-8 mx-auto d-block" (ngSubmit)="onsubmit()">
                    <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstName" [(ngModel)]="registerUser.firstName" #firstName="ngModel" pattern="[a-zA-Z]" required=true>
                    </div>
                    <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastName" [(ngModel)]="registerUser.lastName" #lastName="ngModel" pattern="[a-zA-Z]{0,20}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="registerUser.email" #email="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="registerUser.password" #password="ngModel" required>
                    </div>
                    <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" name="companyName"  [(ngModel)]="registerUser.companyName" #companyName="ngModel" required>
                    </div>
                    <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" class="form-control" name="jobTitle"  [(ngModel)]="registerUser.jobTitle" #jobTitle="ngModel">
                    </div>
                        
    
                    <button type="submit" class="btn btn-warning w-50">Signup</button>
                </form>
    
                <hr>
    
                <p>Already have an account?
                  <a [routerLink]="['/sign-in']"  routerLinkActive="active">Sign in</a>
                </p>
                <p>Or go to
                  <a [routerLink]="['/home']"  routerLinkActive="active">Home</a>
    
            </div>
        </div>
    </div>
